<!DOCTYPE html>
<html>
	<head>
		<title>View Car</title>
		<meta name="robots"  content="noindex" />
		<meta name="author" content="Dublin-Green (greendublin007@gmail.com)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		
		<link rel="icon" type="image/x-icon" href="favicon.png" />		
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	
	<body id="bannerDashboard">
		<section id="loading">
			<img src="assets/img/giphy.gif" alt="loading" />
		</section>
		<head>
			<nav id="navigation" w3-include-html="segments/nav.html"></nav>
		</head>
		
		
		<section class="mainContainerNoOpacity">
			
			<section class="userContentAreaFull">
				<h1 class="text-center" id="carFullName">&nbsp;</h1><hr>
				<section id="alert">
					<button type="button" id="closeAlert">X</button>
					<section class="clearfix"></section>
					<p id ="alertContent">&nbsp;</p>
				</section><br>
				
				<section class="dashboardPurchaseOrderBoxFull" >
					
					<figure class="purchaseOrderVehicleDashboard">
						<article class="pull-left">
							<img class="vehicleImage" src="assets/img/demoCars/6.jpg"  alt="vehicle image" title="vehicle image"/>
							
							<section class="clearfix"></section>
							<section class="vehicleImageMultipleBox">
								<figure>
									<img src="assets/img/demoCars/6.jpg"  alt="vehicle image" title="vehicle image"/>
								</figure>
								
								<figure>
									<img src="assets/img/demoCars/6.jpg"  alt="vehicle image" title="vehicle image"/>
								</figure>
								
							</section>
						</article>

					
						<article class="pull-right">
							<p class="text-instruction" id="carDescription">
								<strong>BMW 8 series,</strong> first body, automatic, very good engine. Just buy and drive. Thank me later.
							</p><hr>
							
							 <h3 class="viewVehicleMoney2">Asking Price :  <span id="carPrice">&nbsp;</span></h3>							
							<table class="vechicleTable">
								<tbody>
									<tr>
										<th class="tableSubject">Vehicle Status</th>
										<td class="tableValue"><span class="vehicleStatusAvailableSmall">Available</span></td>
									</tr>
									<tr>
										<th class="tableSubject">State of Vechicle</th>
										<td class="tableValue" id="carState">&nbsp;</td>
									</tr>
									<tr>
										<th class="tableSubject">Vechicle Manufacturer</th>
										<td class="tableValue" id="carManufacturer">&nbsp;</td>
									</tr>
									<tr>
										<th class="tableSubject">Vechicle Model</th>
										<td class="tableValue" id="carModel">&nbsp;</td>
									</tr>
									<tr>
										<th class="tableSubject">Vechicle Body Type</th>
										<td class="tableValue" id="carBodyType">&nbsp;</td>
									</tr>					
								</tbody>
							</table>
							<br>
							<section class="clearfix"></section>
						</article>
						
						<section class="clearfix"></section><br><br>
						
						<h1 class="vehicleInforHeader text-center">Seller Information</h1>
						<p class="text-instruction text-center">Login or create an account to get seller's information</p>
						<p class="read"><strong>Name: </strong> <span id="userName">&nbsp;</span></p>
						<p class="read"><strong>Email: </strong><a id="userMail" href="mailto:greendublin007@gmail.com"> <span id="userEmail">&nbsp;</span></a></p>
						<p class="read"><strong>Address: </strong> <span id="userAddress">&nbsp;</span></p>
						
						<section class="clearfix"></section>
						
						<section class="full-page" id="carActionForms">
							<form action="login.html" method="post"  id="confirmAcceptOrder">
								<input type="hidden" name="purchase_order_token" value="10109191" />
								<button class="btn-success" type="submit">Make a Purchase Order</button>
							</form>
							
							<form action="login.html" method="post"  id="confirmRejectOrder">
								<input type="hidden" name="purchase_order_token" value="10109191" />
								<button class="btn-danger" type="submit">Flag Advert</button>
							</form>
						</section>
												
						<section class="clearfix"></section>

					</figure>
					
				</section>
				
			</section>
		</section>
		
		<section class="clearfix"></section>
		<footer id="footerBoxDashboard" w3-include-html="segments/footer.html"></footer>
		<script src="assets/js/apiConfig.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/viewCarNotLoggedIn.js"></script>
	</body>
</html>
