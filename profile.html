<!DOCTYPE html>
<html>
	<head>
		<title>Post Car Sale Advert</title>
		<meta name="robots"  content="noindex" />
		<meta name="author" content="Dublin-Green (greendublin007@gmail.com)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		
		<link rel="icon" type="image/x-icon" href="favicon.png" />		
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	
	<body id="banner">
		<section id="loading">
			<img src="assets/img/giphy.gif" alt="loading" />
		</section>
		<head>
			<nav id="navigation" w3-include-html="segments/user-nav.html"></nav>
		</head>
		
		
		<section class="mainContainer">
			<nav class="userMenu" w3-include-html="segments/user-secondary-menu.html"></nav>
			
			<section class="userContentArea">
				<form action="" method="post" name="userEditProfile">
					<h1>Edit Profile <span id="userType"></span></h1><hr>
					<section id="alert">
						<button type="button" id="closeAlert">X</button>
						<section class="clearfix"></section>
						<p id ="alertContent">&nbsp;</p>
					</section><br>
					
					<section class="inputGroup">
						<input id="email" class="input" type="email" name="email" required  placeholder="Email*" title="Your Email Here"/>
					</section>
					<section class="inputGroup">
						<input id="first_name" class="input" type="text" name="first_name" required  placeholder="First Name*" title="Your First Name Here"/>
					</section>
					<section class="inputGroup">
						<input id="last_name" class="input" type="text" name="last_name" required  placeholder="Last Name*" title="Your Last Name Here"/>
					</section>
					<section class="inputGroup">
						<textarea id="address" class="inputTextArea" name="address" placeholder="Address"></textarea>
					</section>
					<button class="btn" type="submit">Edit Profile</button>
				</form>	
			</section>
		</section>
		
		<section class="clearfix"></section>
		<footer id="footerBoxDashboard" w3-include-html="segments/footer.html"></footer>
		<script src="assets/js/apiConfig.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
